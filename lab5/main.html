<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Программы</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Резка прямоугольника</h1>
<label for="length">Длина (N):</label>
<input type="number" id="length" placeholder="Введите длину" required>


<label for="width">Ширина (M):</label>
<input type="number" id="width" placeholder="Введите ширину" required>


<button onclick="calculateCuts()">Посчитать количество отрезаний</button>
<h3 id="result"></h3>
<h1> Произведение элементов массива</h1>
<label for="arrayInput">Введите элементы массива через запятую:</label>

<input type="text" id="arrayInput" placeholder="Например: 2,-3,4,5,6,-7,8">

<button onclick="calculateProduct()">Вычислить</button>
<h3 id="result2"></h3>
<h1>Фильтрация массива</h1>


<p>Введите массив чисел через запятую:</p>
<input type="text" id="array-input" placeholder="Например: 123, -81, 45, -512">
<button id="filter-button">Фильтровать</button>


<p><strong>Исходный массив:</strong> <span id="original-array"></span></p>
<p><strong>Массив после фильтрации:</strong> <span id="filtered-array"></span></p>

<h1>Проверка панграммы</h1>


<p>Введите предложение на русском языке:</p>
<textarea id="sentence-input" rows="4" cols="50" placeholder="Например: Привет, мир!"></textarea>


<button id="check-button">Проверить</button>

<h3 id="result3"></h3>
</div>
<script src="script.js">

</script>
</body>
</html>
